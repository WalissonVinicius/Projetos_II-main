<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar usuário</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuário</h1>
            <div class="form-group">
                <label for="company-name">Nome
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label for="company-email">Email</label>
                <input type="email" id="company-email" name="company-email" required>
            </div>
            <div class="form-group">
                <label for="company-cnpj">Senha>
                <input type="text" id="company-cnpj" name="company-cnpj" required>
            </div>

            <div class="form-group">
                <button onclick="window.location.href='sucesscadastro.html'">Cadastrar Ssuário</button>
            </div>
    </div>
</body>
</html>
